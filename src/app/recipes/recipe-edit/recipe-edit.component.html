<div class='row'>
    <div class='col-xs-12'>
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class='row'>
              <div class='col-xs-12'>
                  <button 
                  type="submit" 
                  class='btn btn-success'
                  [disabled]="!recipeForm.valid">Save</button>
                  <button 
                  type="button" 
                  class='btn btn-danger'
                  (click)="onCancel()">Cancel</button>                  
              </div>
          </div> 
          <div class='row'>
              <div class='col-xs-12'>
                  <div class='form-group'>
                      <label for="name">Name</label>
                      <input 
                      type="text" 
                      id="name"
                      formControlName="name" 
                      class="form-control">
                  </div>
              </div>
          </div> 
          <div class='row'>
            <div class='col-xs-12'>
                <div class='form-group'>
                    <label for="imagePath">Image URL</label>
                    <input 
                    type="text" 
                    id="imagePath"
                    formControlName="imagePath"  
                    class="form-control"
                    #imagePath>
                </div>
            </div>
        </div> 
        <div class='row'>
            <div class='col-xs-12'>              
                <img [src]='imagePath.value' class="img-responsive">                
            </div>
        </div> 
        <div class='row'>
            <div class='col-xs-12'>
                <div class='form-group'>
                    <label for="description">Description</label>
                    <textarea 
                    type="text" 
                    id="description" 
                    formControlName="description"
                    class="form-control"
                    rows="6"></textarea> 
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12' formArrayName="menus">
                <div 
                    class='row'
                    *ngFor="let menuCtrl of controls, let i = index" 
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                    <div class='col-xs-8'>
                        <input 
                        type="text" 
                        formControlName="name"
                        class="form-control">                       
                    </div>
                    <div class='col-xs-2'>
                        <input 
                        type="number"
                        formControlName="quantity" 
                        class="form-control">
                    </div>
                    <div class='col-xs-2'>
                        <button type="button" class='btn btn-danger' (click)="onDeleteMenu(i)">X</button>
                    </div>
                </div> 
                <hr>
                <div class='row'>
                    <div class='col-xs-12'>
                        <button 
                        type="button"
                        class='btn btn-success' 
                        (click)="onAddMenu()">Add Menu</button>
                    </div>
                </div>  
            </div>
        </div>
        </form>
    </div>
</div>
